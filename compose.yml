services:
  postgres:
    image: postgres:15
    container_name: waifu-postgres
    environment:
      POSTGRES_DB: waifu_bot
      POSTGRES_USER: waifu_user
      POSTGRES_PASSWORD: waifu
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waifu_user -d waifu_bot"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: waifu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
